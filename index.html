<!DOCTYPE html>
<html>
<head>
    <title>GoogleMaps Fiddle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVqZAGfsC6TK_VtE5JLB2c8pP0FD1r0V0" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body onload="initialize()">
    <section>
        <div id="map">&nbsp;</div>
        <div id="buttons">
            <span class="active" onclick="changeLocation(this.innerHTML)">World</span>
            <span onclick="changeLocation(this.innerHTML)">USA</span>
            <span onclick="changeLocation(this.innerHTML)">UK</span>
        </div>
    </section>
</body>
</html>
